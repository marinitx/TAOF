<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos - Tienda Elegance">
    <meta name="keywords" content="contacto, tienda, ropa, formulario">
    <meta property="og:title" content="Contacto - Tienda Elegance">
    <meta property="og:description" content="Formulario de contacto de Elegance">
    <title>Contacto | Tienda Elegance</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo de Tienda Elegance">
        <h1>Elegance</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        <aside>
            <h2>Horarios de Atención</h2>
            <table border="1">
                <thead>
                    <tr><th>Día</th><th>Horario</th></tr>
                </thead>
                <tbody>
                    <tr><td>Lunes a Viernes</td><td>9:00 - 18:00</td></tr>
                    <tr><td>Sábado</td><td>10:00 - 14:00</td></tr>
                    <tr><td>Domingo</td><td>Cerrado</td></tr>
                </tbody>
            </table>
            <p>Dirección: Calle Ficticia 123, Ciudad Ejemplo</p>
        </aside>
    </main>
    <footer>
        <p>Contacto: contacto@elegance.com | Tel: 123-456-789</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
